<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="pass.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h2>Generate Your Password</h2>
        <!-- section where you get the result from the function -->
        <div class="result">
            <span id="genPass">NULL</span>
            <button class="btn btn2" id="clipboard">
                <box-icon name='copy' color='#f9f7f7'></box-icon>
            </button>
            <!-- section where you choose the settings -->
        </div>
        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="length" min='4' max='20' value='20' />
            </div>

            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                <label>Include uppercase letters</label>

            </div>
            <div class="setting">
                <input type="checkbox" id="lowercase" checked />
                <label>Include lowercase letters</label>

            </div>
            <div class="setting">
                <input type="checkbox" id="numbers" checked />
                <label>Include numbers</label>

            </div>
            <div class="setting">
                <input type="checkbox" id="symbols" checked />
                <label>Include symbols</label>

            </div>
        </div>
        <button class="btn btn-large" id="generate">
            Generate password
        </button>
    </div>

    <script src="pass.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</body>

</html>
